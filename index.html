<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi - Interstellar Edition</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cosmic Background -->
    <div id="cosmic-background"></div>
    <canvas id="particle-canvas"></canvas>

    <!-- Title -->
    <h1>Tower of Hanoi</h1>
    <h1>Interstellar Edition</h1>

    <!-- Game Controls -->
    <div id="controls">
        <label for="discs">Number of Discs (3-8):</label>
        <input type="number" id="discs" min="3" max="8" value="3">
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Status -->
    <div id="status">Click "Start Game" to begin!</div>

    <!-- Step Counter -->
    <div id="step-counter">Steps: 0</div>

    <!-- Game Board -->
    <div id="game">
        <div class="peg-container">
            <div class="peg-label">A</div>
            <div class="peg" id="peg1"></div>
        </div>
        <div class="peg-container">
            <div class="peg-label">B</div>
            <div class="peg" id="peg2"></div>
        </div>
        <div class="peg-container">
            <div class="peg-label">C</div>
            <div class="peg" id="peg3"></div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" src="cornfield-chase.mp3" loop></audio>
    <!-- Win Sound -->
    <audio id="winSound" src="warp.m4a"></audio>

    <!-- Win Animation -->
    <div id="win-animation"></div>

    <script src="script.js"></script>
</body>
</html>
